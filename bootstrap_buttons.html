<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Bootstrap 5 Button Examples</h2>

    <h4>1. Primary Button</h4>
    <button class="btn btn-primary">Primary</button>

    <h4>2. Secondary Button</h4>
    <button class="btn btn-secondary">Secondary</button>

    <h4>3. Success Button</h4>
    <button class="btn btn-success">Success</button>

    <h4>4. Danger Button</h4>
    <button class="btn btn-danger">Danger</button>

    <h4>5. Warning Button</h4>
    <button class="btn btn-warning">Warning</button>

    <h4>6. Info Button</h4>
    <button class="btn btn-info">Info</button>

    <h4>7. Light Button</h4>
    <button class="btn btn-light">Light</button>

    <h4>8. Dark Button</h4>
    <button class="btn btn-dark">Dark</button>

    <h4>9. Outline Buttons</h4>
    <button class="btn btn-outline-primary">Outline Primary</button>
    <button class="btn btn-outline-secondary">Outline Secondary</button>

    <h4>10. Large and Small Buttons</h4>
    <button class="btn btn-primary btn-lg">Large Button</button>
    <button class="btn btn-primary btn-sm">Small Button</button>

</div>

</body>
</html>
